    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Let's work together on your next project</p>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@doe.com">
                    </div>
                    <div class="form-group">
                        <label for="company">Your Company</label>
                        <input type="text" id="company" name="company" placeholder="ACME Limited">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Your Mobile</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="+91 12345-67890">
                    </div>
                    <div class="form-group">
                        <label for="service">What Service Do You Require?</label>
                        <select id="service" name="service">
                            <option value="Deep Learning">Deep Learning</option>
                            <option value="Machine Learning">Machine Learning</option>
                            <option value="Data Visualization">Data Visualization</option>
                            <option value="Web Design">Web Design</option>
                            <option value="AI Software Development">AI Software Development</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Tell Me About Your Project</label>
                        <textarea id="message" name="message" rows="4" placeholder="Hi Atharva, I would like to talk about the design and build of a custom AI applications platform that uses Machine Learning and Data visualization frontend..."></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

                <p>atharvametkar7340@gmail.com</p>
                <h3>Call Me</h3>
                <p>+91 9372799064</p>
            </div>
        </div>
    </section>
